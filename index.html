<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>CS171 CO2 FINAL PROJECT</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

<!-- WRAPPER -->
<div class="container-fluid" style="height: 100vh; padding-top: 1vh">
    <div class="row">
        <div class="col-10 offset-1">

            <!-- HEADING -->
            <div class="row d-flex justify-content-center" style="height: 5vh; padding: 0; background: #729B79;">
                <div class="align-self-center">
                </div>
            </div>

            <!-- CONTENT -->
            <div class="row" style="height: 100vh; background: white; padding: 0;">


                <!-- INTRODUCTION SECTION -->
                <div class="col-12 section">
                    <div class="row">
                        <div class="col">
                            <div class="row" style="height: 40vh;">
                                <div class="content-section" id="firstSection">
                                <div class="section-title">introduction</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- HOOK SECTION -->
                <div class="col-12">
                    <div class="row">
                        <div class="col">
                            <div class="row" style="height: 60vh;">
                                <div class="content-section" id="firstSection">
                                <div class="section-title">hook</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- SANKEY SECTION -->
                <div class="col-12">
                    <div class="row">
                        <div class="col">
                            <div class="row" style="height: 50vh;">
                                <div class="content-section" id="sankeyDiv">
                                <div class="section-title">sankey</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- HEAT MAP SECTION -->
                <div class="col-12">
                    <div class="row">
                        <div class="col">
                            <div class="row" style="height: 100vh;">

                                <div class="content-section" id="heatMapDiv">
                                <div class="section-title">heat map</div>
                                    <select id='categorySelector' class="custom-select align-self-center" style="width: 50%" onchange="categoryChange()">
                                        <option value="percapita" selected>Per Capita</option>
                                        <option value="bycountry">By Country</option>


                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- MAIN POINT SECTION -->
                <div class="col-12">
                    <div class="row">
                        <div class="col">
                            <div class="row" style="height: 20vh;">
                                <div class="content-section" id="mainPointDiv">
                                <div class="section-title">main point</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- BUMP CHART SECTION -->
                <div class="col-12">
                    <div class="row">
                        <div class="col">
                            <div class="row" style="height: 50vh;">
                                <div class="content-section" id="bumpChartDiv">
                                <div class="section-title">bump graph</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- SOLUTION/RESOLUTION SECTION -->
                <div class="col-12">
                    <div class="row">
                        <div class="col">
                            <div class="row" style="height: 40vh;">
                                <div class="content-section" id="solutionDiv">
                                <div class="section-title">solution resolution</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://d3js.org/d3-geo.v2.min.js"></script>
<script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>

<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- OWN JS -->
<script src="js/sankeyVis.js"></script>
<script src="js/heatMapVis.js"></script>
<script src="js/bumpChartVis.js"></script>
<script src="js/main.js"></script>
</body>
</html>
